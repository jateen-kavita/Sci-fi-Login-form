<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Create Account</title>
    <link rel="stylesheet" href="./CSS/main.css">

    <link rel="icon" href="./Imgs/Login_page_logo (2).jpg">
</head>

<body>


    <div class="login-form-wrapper">


        <div class="right-section">

            <img src="./Imgs/Right-Img-Login.png" alt="">

            
        </div>
        
        <div class="left-section">
            
            <div class="upwave">
                <img src="./Imgs/Upwave.png" alt="">
                <h2>Login</h2>
            </div>


            <div class="hero-section">
                
                <div class="user-name">
                    <h4>Username</h4>
                    <input type="email" class="get-user-name" placeholder="johndeere@email.com" required>
                </div>

                <div class="pass-word">
                    <h4>Password</h4>
                    <input type="password" class="get-pass-word" placeholder="**************" required>
                </div>


                <div class="rem-creds">
                    <input type="checkbox"  class="checkbox-creds" required>
                    <h5>Remember Credentials</h5>
                </div>

                <div class="frgt-pass">
                    <a href="#">Forget password ?</a>
                </div>


                <div class="terms-conditions">

                    <input type="checkbox"  class="checkbox-creds" required >
                    <h5 id="trms_cons">I hereby confirm that I have read all the Terms & Conditions carefully and I agree with the same.</h5>
                </div>


                <div class="cta-btn">
                    <button type="submit" >Login</button>
                </div>

                <div class="cr-acc">
                    <h6>Don't have account? <span><a href="Index_2.html">Create account</a> </span></h6>
                </div>


                <h4 id="or-section"> - - - - OR - - - -</h4>


                <div class="social-icons">
                    <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="./Imgs/Googel.png" alt="" srcset=""></a>
                    <a href="https://www.instagram.com/accounts/login/"><img src="./Imgs/Insta.png" alt="" srcset=""></a>
                    <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><img src="./Imgs/Twitter.png" alt="" srcset=""></a>
                </div>
                
            </div>






            <div class="downwave">
                <img src="./Imgs/DownWave.png" alt="">
            </div>
        </div>






    </div>

</body>

</html>
