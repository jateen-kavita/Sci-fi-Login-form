<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Create Account</title>
    <link rel="stylesheet" href="./CSS/main _2.css">

    <link rel="icon" href="./Imgs/Login_page_logo (1).jpg">
</head>

<body>


    <div class="login-form-wrapper">


        <div class="right-section">

            <img src="./Imgs/Right-Img-Cr_acc.png" alt="">

            
        </div>
        
        <div class="left-section">
            
            <div class="upwave">
                <h2>Signup</h2>
                <img src="./Imgs/Upwave.png" alt="">
            </div>


            <div class="hero-section">
                
                <div class="user-name">

                    <div class="first_name">
                        <h4>First Name</h4>
                        <input type="text" class="get-first-name" placeholder="John" required>
                    </div>
                    
                    <div class="last_name">
                        <h4>Last Name</h4>
                        <input type="text" class="get-last-word" placeholder="Deere" required>
                    </div>
                    
                </div>

                <div class="mail_id">
                    <h4>E-mail ID</h4>
                    <input type="email" class="get-email-id" placeholder="johndeere@email.com" required>
                </div>

                <div class="pass-word">
                    <h4>Password</h4>
                    <input type="password" class="get-pass-word" placeholder="*****************" required>
                </div>






                <div class="rem-creds">
                    <input type="checkbox"  class="checkbox-creds" required>
                    <h5>Remember Credentials</h5>
                </div>

                


                <div class="terms-conditions">

                    <input type="checkbox"  class="checkbox-creds" required >
                    <h5 id="trms_cons">I hereby confirm that I have read all the Terms & Conditions carefully and I agree with the same.</h5>
                </div>


                <div class="cta-btn">
                    <button type="submit" >Login</button>
                </div>

                <div class="cr-acc">
                    <h6>Aleady have an account? <span><a href="Index.html">Login</a> </span></h6>
                </div>


                


                
                
            </div>






            <div class="downwave">
                <img src="./Imgs/DownWave.png" alt="">
            </div>
        </div>






    </div>

</body>

</html>
